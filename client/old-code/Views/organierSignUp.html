    <div class="container-fluid" style="margin: 20px;">
      
      <div class="row"><h2>Registration</h2>
      <p>*ALL FIELDS ARE COMPULSORY*</p>
  </div>

  <form role="form">
    <div class = "col-md-6">
    <div class="form-group">
      <label for="firstname" class="col-md-2">
        First Name:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" required>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="lastname" class="col-md-2">
        Last Name:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" required>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="emailaddress" class="col-md-2">
        Email address:
      </label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="emailaddress" placeholder="Enter email address" required>
        <p class="help-block">
          Example: yourname@domain.com
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="website" class="col-md-2">
        Website:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="website" placeholder="Enter your website URL" required>
        <p class="help-block">
          Example: www.sitename.com
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="State" class="col-md-2">
      State:
      </label>
      <div class="col-md-10">

        <script type="text/javascript">
			$(document).ready(function(){
				$(".statesMultiple").select2({
            placeholder: "States interested in",
            allowClear: true
          });
			});
		</script>

		<select class="statesMultiple" multiple="multiple" style = "width:100%;">
  		<option value="AL">Alabama</option>
		<option value="WY">Wyoming</option>
		<option value="WY">India</option>
		</select>
      </div><br/><br/><br/>
    </div>

    <div class="form-group">
      <label for="orgSummary" class="col-md-2">
      Organisation Summary:
      </label>
      <div class="col-md-10">
        <textarea name="" cols="" rows="7" class="form-control" placeholder="Provide a brief description about your organisation" required></textarea>
      </div>
    </div>
    </div>
    <div class = "col-md-6" style="padding-left: 20pt">
    <div class="form-group">
      <label for="contact" class="col-md-2"><br/>
        Contact Info:
      </label>
      <div class="col-md-10"><br/>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your Mobile Number" required>
        <p class="help-block">
          Example: +91-987654321
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="active" class="col-md-2">
        Active Since:
      </label>
      <div class="col-md-10">
        <input type="number" class="form-control" id="contact" placeholder="Year since active?" required>
        <p class="help-block">
          Example: 2011
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="address" class="col-md-2">
      Address:
      </label>
      <div class="col-md-10">
        <textarea name="" cols="" rows="4" class="form-control" placeholder="Your address?" required></textarea>
      </div><br/><br/><br/>
    </div>

    <div class="rcol-md-3ow">
      <div class="col-md-2">
      </div>
      <div class="col-md-10"><br/><br/><br/>
        <button type="submit" class="btn btn-info" id = "submitButton">
          <span>Register</span>
        </button>
      </div>
    </div>
    </div>
  </form>
  </div>
