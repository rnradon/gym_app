  <link rel="stylesheet" type="text/css" href="res/css/sponsorSignUpCSS.css">
<!-- 
   
  <body style = "font-family:Lato; color:#404B55; background-color:#f1f1f1; "> -->
    
  <form role="form" style="padding-top:90px;">
   <div class = "col-md-6 col-md-offset-3 col-xs-12">
   <h4 style="margin:20px 0;font-size:28px;display:flex;padding-left:17px;"><img style="width:28px;height:28px;"src="res/img/logo-28.png">&nbsp &nbspRegistration</h4>
    <div class="form-group">
      <label for="firstname" class="col-md-3 col-sm-3 col-xs-3">
        First Name:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" required>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="lastname" class="col-md-3 col-sm-3 col-xs-3">
        Last Name:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" required>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="emailaddress" class="col-md-3 col-sm-3 col-xs-3">
        Email address:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input type="email" class="form-control" id="emailaddress" placeholder="Enter email address" required>
      
      </div><br/><br/>
    </div>
     <div class="form-group">
      <label class="col-md-3 col-sm-3 col-xs-3">
        
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
               <p class="help-block">
          Example: yourname@domain.com
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="website" class="col-md-3 col-sm-3 col-xs-3">
        Website:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input type="text" class="form-control" id="website" placeholder="Enter your website URL" required>
        
      </div><br/><br/>
    </div>
         <div class="form-group">
      <label class="col-md-3 col-sm-3 col-xs-3">
        
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
             <p class="help-block">
          Example: www.sitename.com
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="State" class="col-md-3 col-sm-3 col-xs-3">
      Location:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">

        <script type="text/javascript">
			$(document).ready(function(){
				$(".statesMultiple").select2({
            placeholder: "   Mention your location",
            allowClear: true
          });
			});
		</script>

		<select class="statesMultiple" multiple="multiple" style = "width:100%;">
  		<option value="AL">Alabama</option>
		<option value="WY">Wyoming</option>
		<option value="WY">India</option>
		</select>
      </div><br/><br/><br/>
    </div>

    <div class="form-group">
      <label for="orgSummary" class="col-md-3 col-sm-3 col-xs-3">
      Organisation Summary:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <textarea name="" cols="" rows="7" class="form-control" placeholder="Provide a brief description about your organisation" required></textarea>
      </div>
    </div>
    </div>
    <div class = "col-md-6 col-md-offset-3 col-xs-12" style="padding-top:20px">
    <div class="form-group">
      <label for="contact" class="col-md-3 col-sm-3 col-xs-3"><br/>
        Contact Info:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9"><br/>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your Mobile Number" required>
        <p class="help-block">
          Example: +91-987654321
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="active" class="col-md-3 col-sm-3 col-xs-3">
        Active Since:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input type="number" class="form-control" id="contact" placeholder="Year since active?" required>
        <p class="help-block">
          Example: 2011
        </p>
      </div><br/><br/>
    </div>

    <div class="form-group">
      <label for="address" class="col-md-3 col-sm-3 col-xs-3">
      Address:
      </label>
      <div class="col-md-9 col-sm-9 col-xs-9">
        <textarea name="" cols="" rows="4" class="form-control" placeholder="Your address?" required></textarea>
      </div><br/><br/><br/>
    </div>

    <div class="rcol-md-3ow">
      <div class="col-md-3 col-sm-3 col-xs-3">
      </div>
      <div class="col-md-9 col-sm-9 col-xs-9"><br/><br/><br/>
        <button type="submit" class="btn btn-info" id = "submitButton">
          <span>Register</span>
        </button>
      </div>
    </div>
    </div>
  </form>
  </div>
